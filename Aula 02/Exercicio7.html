<script>
    let nome_funcionario = prompt("Nome do funcionario")
    let horas_trabalhadas = parseFloat(prompt("Numero de horas trabalhadas"))
    let valor_hora = parseFloat(prompt("Valor que o funcionario recebe por hora trabalhada"))

    let calculo = horas_trabalhadas * valor_hora;

    alert(" Exiba o nome do funcionario: " + nome_funcionario)
    alert(" Salario do funcionario " + calculo)
</script>
