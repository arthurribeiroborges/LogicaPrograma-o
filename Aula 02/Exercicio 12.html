<script>
    let valor_litro = parseFloat(prompt("Qual o valor do litro?"))
    let litros = parseFloat(prompt("Quantidade de litros?"))

    let valortotal = valor_litro * litros

    let desconto = valortotal * 0.90

    alert("Valor a ser pago a vista: " + valortotal + " Valor com desconto: " + desconto)
</script>
