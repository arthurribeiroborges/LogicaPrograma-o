<script>
    let rendamensal = parseFloat(prompt("Quanto você ganha por mês:"))
    let Saude = rendamensal * 0.10
    let educacao = rendamensal * 0.25
    let alimentacao = rendamensal * 0.30
    let vestuario = rendamensal * 0.10
    let lazer = rendamensal * 0.05
    let despesas = rendamensal * 0.20

    alert("Saude: " + Saude + " Educação: " + educacao + " Alimentação: " + alimentacao + " Vestuario: " + vestuario + " Lazer: " + lazer + " Despesas: " + despesas)
</script>
