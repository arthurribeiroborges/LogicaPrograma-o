<script>
   
   let a = parseFloat(prompt("Bote o valor a"));
   let b = parseFloat(prompt("Bote o valor b"));

   let soma = a + b

   let diferença = a - b

   let produto = a * b

   let divisão = a / b

   alert(" A Soma é: " + soma + " A diferença é: " + diferença + " O Produto é: " + produto + " A divisão é: " + divisão);
    
</script>
