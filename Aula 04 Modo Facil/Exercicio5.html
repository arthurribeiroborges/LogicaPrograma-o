<script>
    let somaAlturas = 0;
    let contadorAltos = 0;

    for (let i = 0; i < 10; i++) {
    let altura = parseFloat(prompt("Informe a altura da pessoa " + (i + 1) + ": "));
    somaAlturas += altura;
    if (altura > 2) {
        contadorAltos++;
    }
    }

    let mediaAlturas = somaAlturas / 10;
    alert("Altura media: " + mediaAlturas);
    alert("Numero de pessoas com altura superior a 2 metros: " + contadorAltos);
</script>
