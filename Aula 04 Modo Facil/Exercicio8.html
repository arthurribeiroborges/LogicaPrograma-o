<script>
let contador025 = 0;
let contador5175 = 0;

while (true) {
  let numero = parseInt(prompt("Digite um numero (ou um numero negativo para sair)"));
  if (numero < 0) break;

  if (numero >= 0 && numero <= 25) contador025++;
  if (numero >= 51 && numero <= 75) contador5175++;
}

alert("Numeros entre 0 e 25: " + contador025);
alert("Numeros entre 51 e 75: " + contador5175);
</script>
