<script>
    let contador025 = 0;
    let contador5175 = 0;
    let numero;

    do {
    numero = parseInt(prompt("Informe um numero (ou um numero negativo para sair): "));
    if (numero >= 0) {
    if (numero >= 0 && numero <= 25) {
    contador025++;
    } else if (numero >= 51 && numero <= 75) {
    contador5175++;
    }
    }
    } while (numero >= 0);

    alert(`Números entre 0 e 25: ${contador025}`);
    alert(`Números entre 51 e 75: ${contador5175}`);
</script>
