<script>
let contador025 = 0;
let contador5175 = 0;

while (true) {
  let numero = parseInt(prompt("Digite um número (ou um número negativo para sair)"));
  if (numero < 0) break;

  if (numero >= 0 && numero <= 25) contador025++;
  if (numero >= 51 && numero <= 75) contador5175++;
}

alert("Números entre 0 e 25: " + contador025);
alert("Números entre 51 e 75: " + contador5175);
</script>
