<script>
    let A = parseInt(prompt("Informe o valor de A: "));
    let resultado = 1;
    let sequencia = "";

    for (let i = A; i > 1; i--) {
    resultado *= i;
    sequencia += i + " x ";
    }

    sequencia = sequencia.substring(0, sequencia.length - 3); // remove o Ãºltimo " x "
    sequencia += " = " + resultado;

    alert(A + "! = " + sequencia);
</script>
