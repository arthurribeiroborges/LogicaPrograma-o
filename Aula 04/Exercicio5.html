<script>
    let soma = 0;
    let contador = 0;
    let valor;

    do {
    valor = parseInt(prompt("Digite um valor inteiro positivo (ou negativo para sair): "));
    if (valor >= 0) {
        soma += valor;
        contador++;
    }
    } while (valor >= 0);

    if (contador > 0) {
    let media = soma / contador;
    alert("A media aritmetica e: " + media);
    } else {
    alert("Nenhum valor foi lido.");
    }
</script>
