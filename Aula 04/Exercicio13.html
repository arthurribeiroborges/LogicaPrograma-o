<script>
    let n = parseInt(prompt("Digite o numero de valores a serem lidos: "));

    for (let i = 1; i <= n; i++) {
    let valor = parseInt(prompt("Digite o valor " + i + ": "));
    let fatorial = 1;

    for (let j = 1; j <= valor; j++) {
        fatorial *= j;
    }

    alert("Valor: " + valor);
    alert("Fatorial: " + fatorial);
    alert("");
    }
</script>
