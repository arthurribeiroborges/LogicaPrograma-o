<script>
    let nota1 = parseFloat(prompt("Digite sua primeira nota"))
    let nota2 = parseFloat(prompt("Digite sua segunda nota"))
    let nota3 = parseFloat(prompt("Digite sua terceira nota"))

    let aritimetica = 1
    let ponderada = 2

    let defina = parseFloat(prompt("Digite 1 para : aritimetica e 2 para : ponderada"))

    switch(defina){
        case 1: 
        alert("Sua media aritimetica e: " + (nota1 + nota2 + nota3)/3 )

        case 2: 
        alert("Sua media ponderada e: " + (3*nota1 + 3*nota2 + 4*nota3)/(nota1+nota2+nota3))

        default:
            break;
    }

    

</script>
