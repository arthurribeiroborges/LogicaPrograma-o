<script>
    let nome = prompt("Digite seu nome:")
    let sexo = prompt("Digite M para Masculino ou F para Feminino:")
    let altura = parseFloat(prompt("Digite sua altura:"))
    let idade = parseFloat(prompt("Digite sua idade:"))
    let peso = 0;

    switch(sexo){
        case "M":
        if(altura > 1.70){
            if(idade <= 20){
            peso = (72.7*altura)-58

            }
            if(idade <= 39){
                peso = (72.7*altura)-53
            }

            if(idade >= 40){
                peso = (72.7*altura)-45
            }    
            alert(nome+"O seu peso ideal é: "+peso)
        }
        else{
            peso = (72.7*altura)-50
            alert(nome+"O seu peso ideal é: "+peso)
        }
        break;
       


        case "F":
        if(altura > 1.50){
            if(idade){
                peso = (62.1*altura)-44.7
            }
        }
        else if(idade >= 35){
            peso = (62.1*altura)-45

        }else{
            peso = (62.1*altura)-49
        }
        alert(nome+"O seu peso ideal é: "+peso)
    }
</script>
