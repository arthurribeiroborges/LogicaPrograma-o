<script>
    let produto1_custo = parseFloat(prompt("Digite o custo do produto 1"))
    let produto1_venda = parseFloat(prompt("Digite o valor da venda do produto 1"))

    let produto2_custo = parseFloat(prompt("Digite o custo do produto 2"))
    let produto2_venda = parseFloat(prompt("Digite o valor da venda do produto 2"))

    if(produto1_custo > produto1_venda){
        alert("Você teve prejuizo no produto 1")
    }
    else if(produto1_custo == produto1_venda){
        alert("Você ficou no 0 no produto 1")
    }
    else{
        alert("Você teve lucro no produto 1")
    }

    if(produto2_custo > produto2_venda){
        alert("Você teve prejuizo no produto 2")
    }
    else if(produto1_custo == produto1_venda){
        alert("Você ficou no 0 no produto 2")
    }
    else{
        alert("Você teve lucro no produto 2")
    }

    let media_custo = (produto1_custo + produto2_custo) /2;
    let media_venda = (produto1_venda + produto2_venda) /2;

    alert(" Sua média de custo foi " + ((produto1_custo + produto2_custo) / 2) + " e sua média de venda foi: " + media_venda)
</script>
