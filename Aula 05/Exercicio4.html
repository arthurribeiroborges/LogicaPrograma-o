<script>
    let colecao = []

    let escolha = 0

    do{
        escolha = parseInt(prompt("Digite 1 para adicionar elemento\n Digite 2 para mostrar elementos\n Digite 0 para sair da aplicação"))

        switch (escolha) {
               case 1: 
               colecao.push(prompt("Digite algo para adicionar na colecao:"))
               break;
               case 2:
                alert(colecao.join("\n"))
                break;
                case 0: 
                alert("Voce saiu da aplicação")
                break;
                default: 
                alert("Digite um numero valido")
                break;
        }
    }
    while (escolha != 0)
</script>
