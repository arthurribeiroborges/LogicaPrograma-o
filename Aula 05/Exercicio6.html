<script>
    let alturaPessoas = [];
    for (let i = 0; i < 20; i++) {
    let altura = parseFloat(prompt("Informe a altura da pessoa " + (i + 1) + ":"));
    alturaPessoas.push(altura);
    }

    let somaAlturas = 0;
    for (let i = 0; i < alturaPessoas.length; i++) {
    somaAlturas += alturaPessoas[i];
    }

    let mediaAltura = somaAlturas / alturaPessoas.length;
    alert("A altura média é: " + mediaAltura.toFixed(2) + " metros");

    let pessoasAcima2m = 0;
    for (let i = 0; i < alturaPessoas.length; i++) {
    if (alturaPessoas[i] > 2) {
        pessoasAcima2m++;
    }
    }
    alert("O número de pessoas com altura superior a 2 metros é: " + pessoasAcima2m);
</script>
