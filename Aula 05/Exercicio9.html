<script>
  let bandas = [];

  for (let i = 0; i < 5; i++) {
    let banda = {};
    banda.nome = prompt("Informe o nome da banda " + (i + 1) + ": ");
    banda.tipoMusica = prompt("Informe o tipo de música da banda " + (i + 1) + ": ");
    banda.integrantes = parseInt(prompt("Informe o número de integrantes da banda " + (i + 1) + ": "));
    banda.ranking = parseInt(prompt("Informe o ranking da banda " + (i + 1) + " (1-5): "));
    bandas.push(banda);
  }

  alert("Informações das bandas:");
  for (let i = 0; i < bandas.length; i++) {
    alert("Banda " + (i + 1) + ":");
    alert("Nome: " + bandas[i].nome);
    alert("Tipo de música: " + bandas[i].tipoMusica);
    alert("Número de integrantes: " + bandas[i].integrantes);
    alert("Ranking: " + bandas[i].ranking);
    alert("--------------------");
  }
</script>
